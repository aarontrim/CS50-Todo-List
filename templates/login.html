{% extends 'base.html' %}

{% block title %}
	Login
{% endblock %}

{% block content %}
	<div class="container"></div>
	<div class="container">
		<div class="row">
			<div class="col-md-4"></div>
			<div class="col-md-4">
				<form class="form-signin" action="{{ url_for('login') }}" method="POST">
			
					<h2 class="form-signin-heading">Login</h2>
					
					<div class="form-group">
						<label for="email" class="sr-only">Email address</label>
						<input type="email" id="email" name="email" class="form-control" placeholder="Email address" required autofocus />
					</div>

					<div class="form-group">
						<label for="password" class="sr-only">Password</label>
						<input type="password" id="password" name="password" class="form-control" placeholder="Password" required />
					</div>

					<button class="btn btn-lg btn-primary btn-block" type="submit">Log in</button>			
				</form>
				<br/>
				<form class="form-signin" action="{{ url_for('logintemp') }}" method="POST">
					<input type="hidden" name="tempuser" value="1"/>
					<button class="btn btn-lg btn-primary btn-block" type="submit">Temporary User</button>	
				</form>		
			</div>
		</div>
	</div>
{% endblock %}
