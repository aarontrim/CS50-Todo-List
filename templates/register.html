{% extends 'base.html' %}

{% block title %}
	Sign up
{% endblock %}

{% block content %}
	<div class="container"></div>
	<div class="container">
		<div class="row">
			<div class="col-md-4"></div>
			<div class="col-md-4">
				<form class="form-signin" action="{{ url_for('register') }}" method="POST">
					{% if request.args.get("uid") %}
						<input type="hidden" name="uid" value="{{ request.args.get('uid')}}" />
					{% endif %}
					<h2 class="form-signin-heading">Sign up</h2>
					
					<div class="form-group">
						<label for="email" class="sr-only">Email address</label>
						<input type="email" id="email" name="email" class="form-control" placeholder="Email address" required autofocus />
					</div>

					<div class="form-group">
						<label for="password" class="sr-only">Password</label>
						<input type="password" id="password" name="password" class="form-control" placeholder="Password" required />
					</div>

					<div class="form-group">
						<label for="confirm" class="sr-only">Confirm password</label>
						<input type="password" id="confirm" name="confirm" class="form-control" placeholder="Confirm password" required />
					</div>

					<button class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>			
				</form>
			</div>
		</div>
	</div>
{% endblock %}
